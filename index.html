<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class = "score-counter">
            <button class="coins-btn">Coins:<span id="right-answers"></span></button>
        </div>
        <div id="question-container" class="hide">
            <div class = 'question' id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="home-btn" class="home-btn btn">My Home</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="finish-btn" class="finish-btn btn hide">Finish</button>
        </div>
    </div> 
</body>
</html>
